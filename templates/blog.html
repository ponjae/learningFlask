<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>

<body>
    {% for blog in posts: %}
    {% if blog["id"] == 2: %}
    <h1>{{ blog["title"] }}</h1>
    <h3>{{ blog["subtitle"] }}</h3>
    {% endif %}
    {% endfor %}
</body>

</html>
